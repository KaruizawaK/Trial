<DOCTYPE html>
<html>
<head>
	<title>Guest Form</title>
</head>
<body>
	<body background="Cloud.png" style="background-repeat:no-repeat; background-attachment:fixed; background-size:cover">
	<center>
		<h2> Guest Form</h2>
	<form action="/GuestFor.html">
		<label for="fname">First Name</label><br>
		<input type="text" id="fname" name="fname"><br>
		<label for="lname">Last Name</label><br>
		<input type="text" id="lname" name="lname"><br><br>
		
		<label for="Gender"> Gender:</label>
		<select id="Gender" name="Gender">
		<option value="Male">Male</option>
		<option value=" Female">Female</option>
		</select><br>
		
		<label for="Part of Presentation">Choose what part of presentation is your favorite:</label>
		<select id="Favorite part of Presentation" name="Presentation">
		<option value="My self">My self</option>
		<option value="Favorite">Favorite</option>
		<option value="My Family">My Family</option>
		</select><br>
		<p>Please tell us what are the parts we needed to improve on the text box below</p>
		<textarea name="message" rows="10" column="30"></textarea><br><br>
		<input type="submit" value="Submit">
	</form>
	<a href="Index.html"> Click to go back Home</a>
	</center>
	</body>
</body>
</html>
